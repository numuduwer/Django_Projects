
              {% extends 'base.html' %}

              {% block content %}
              
                  {% for blog in blogs.all %}
                  <br>
                  <div class="container">
                      <div class="card">
                          <div class="card-body">
                      <a href="{% url 'detail' blog.id %}">
                          <h1>{{ blog.title }}</h1>
                      </a>
                      <p>{{ blog.pub_date_pretty }}</p>
                      <p>{{ blog.summary }}<a href="{% url 'detail' blog.id %}">.... more</a> </p>
                  </div>
                </div>
              </div>
                  {% endfor %}
              
              {% endblock %}
